<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Colorize</title>
  <!-- Favicon-->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/product-detail/product-detail.css" rel="stylesheet" />

  <!--  js 파일 import-->
  <script src="/product-detail/product-detail.js" type="module" defer></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="https://isaiah0214.synology.me/gallery_colorize/gallery_colorize.jpg" alt="Logo"
         width="100" height="100" class="d-inline-block" style="float: left">
    <h5 style="padding: 20px 0px 0px 10px">Art Shop</h5>
    <h5 style="font-weight: bold; display: inline;">COLORIZE</h5>
  </a>
  <div class="container px-4 px-lg-5">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-4 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="button" id="move-to-cart">
          <i class="bi-cart-fill me-1"></i>
          Cart
        </button>
      </form>

      <form class="d-flex" style="margin-left: 20px">
        <button class="btn btn-outline-dark" type="button" id="move-to-login">
          <i class="bi-person-fill me-1"></i>
          Login
        </button>
      </form>

    </div>
  </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">예술은 삶의 위대한 자극제다. </h1>
      <p class="lead fw-normal text-white-50 mb-0">-Friedrich Nietzsche-</p>
    </div>
  </div>
</header>
<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5" id="productDetailContainer">



  </div>
</section>
<!-- Related items section-->

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
